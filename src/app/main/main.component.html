<div *ngIf="this.room.name === 'home'" class="text-center">
  <h2>Welcome {{this.room.owner.userName}}</h2>
</div>

<app-nav-links [rooms]="this.links"></app-nav-links>

<div *ngIf="this.room.name !== 'home'">
  <app-thoughts 
    [name]="this.room.name"
    [thoughts]="this.room.thoughts"
    [id]="this.room._id"
  >
  </app-thoughts>
</div>

<app-nav-main 
  [ownerId]="this.room.owner._id" 
  [name]="this.room.name"
  [roomId]="this.room._id"
  [roomLinks]="this.links"
>
</app-nav-main>
